<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm Timer</title>
    <!-- font -->
    
    <!-- icon -->
    <script src="https://kit.fontawesome.com/a7585b33a1.js" crossorigin="anonymous"></script>
    
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />




  </head>
  <body>
    <section>
      <div class="container">
        <h1>Pomodoro</h1>
        <div class="panel">
          <p id="work">work</p>
          <p id="break"></p>
        </div>
        <div class="timer">
          <div class="circle">
            <div class="time">
              <p id="minutes">25</p>
              <p>:</p>
              <p id="seconds">00</p>
            </div>
          </div>
        </div>
        <div class="controls">
          <button id="start" onclick="start()"><i class="fa-solid fa-play"></i></button>
          <a id="reset" href="/"><i class="fa-solid fa-rotate-right"></i></a>
        </div>
      </div>
    </section>
    
    <script src="script.js"></script>
  </body>
</html>
